<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html element</title>
</head>
<body>
    <h1>html element</h1>
    <h3>Formatting elements to html</h3>
    <p>I am paragraph</p>
    <b>I am bold</b><br>
    <i>I am italic</i>
    <p>I am normal</p><small>I am small</small>
    <p><b>Superscript:</b>a<sup>2</sup>+b<sup>2</sup></p>
    <p><b>Subscript:</b>H<sub>2</sub>0</p>
    <del>I am removed</del><br>
    <mark>I am marked</mark><br>
    <em>I am emphasized</em><br>
    <u>I am underline</u>
</body>
</html>
